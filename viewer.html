<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GLB加载示例</title>
</head>
<body>
  <iframe src="http://gltf.bimant.com/" style="width: 100%; height: 100%; border: none;"></iframe>
  
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var iframe = document.querySelector('iframe');
      iframe.addEventListener('load', function() {
        var glbUrl = 'https://sherlock002211.github.io/test.glb';
        var script = document.createElement('script');
        script.src = 'https://raw.githack.com/mrdoob/three.js/r132/examples/js/loaders/GLTFLoader.js';
        script.onload = function() {
          var loader = new THREE.GLTFLoader();
          loader.load(glbUrl, function(gltf) {
            var scene = gltf.scene;
            var iframeWindow = iframe.contentWindow;
            var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            iframeWindow.THREE = THREE;
            iframeDocument.body.appendChild(scene);
          });
        };
        document.head.appendChild(script);
      });
    });
  </script>
</body>
</html>
