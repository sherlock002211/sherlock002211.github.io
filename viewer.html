<!DOCTYPE html>
<html>
  <head>
    <title>GLTF Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders/babylonjs.loaders.min.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      // 创建场景对象
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);
      var scene = new BABYLON.Scene(engine);

      // 创建相机
      var camera = new BABYLON.ArcRotateCamera(
        "Camera",
        0,
        0,
        10,
        new BABYLON.Vector3(0, 0, 0),
        scene
      );
      camera.attachControl(canvas, true);

      // 创建光源
      var light = new BABYLON.HemisphericLight(
        "light1",
        new BABYLON.Vector3(0, 1, 0),
        scene
      );

      // 加载GLB文件
      BABYLON.SceneLoader.ImportMesh(
        "",
        "https://sherlock002211.github.io/",
        "test.glb",
        scene,
        function (meshes) {
          // GLB文件加载完成后的回调函数
          console.log("GLB文件加载成功！");
        }
      );

      // 渲染循环
      engine.runRenderLoop(function () {
        scene.render();
      });

      // 处理窗口大小变化
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
